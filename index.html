<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ðŸ“± Calculator ðŸ”¢</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
</head>
<body>
  <!--The whole calculator-->
  <section id="calculator">
    <!--Display part-->
    <div id="display">
      <p class="previousResult"></p>
      <p class="previousResult"></p>
      <p class="previousResult"></p>
      <p class="expression">0123456789</p>
    </div>

    <!--Buttons part-->
    <div id="buttons">
      <button class="clear" id="clear">C</button>
      <button class="operator" id="root">&#8730;</button>
      <button class="operator" id="power">y<sup>x</sup></button>
      <button class="operator" id="divide">/</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="times">x</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="subtract">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="plus">+</button>
      <button class="number" id="0">0</button>
      <button class="number" id="point">.</button>
      <button class="number" id="negative">(-)</button>
      <button class="equals" id="equals">=</button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
