<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ðŸ“± Calculator ðŸ”¢</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Iceland|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!--The whole calculator-->
  <section id="calculator">
    <!--Display part-->
    <div id="display">
      <div class="history">
        <div class="container"></div>
      </div>
      <p class="expression">0123456789</p>
    </div>

    <!--Buttons part-->
    <div id="buttons">
      <button class="backspace" id="backspace">CE</button>
      <button class="clear" id="clear">C</button>

      <div class="operators">
        <button class="root" id="root">&#8730;</button>
        <button class="operator" id="power">y<sup>x</sup></button>
        <button class="operator" id="divide">/</button>
        <button class="operator" id="multiply">x</button>
      </div>

      <button class="operator minus" id="subtract">-</button>
      <button class="operator plus" id="add">+</button>

      <div class="numbers">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
      </div>

      <button class="number zero" id="0">0</button>
      <button class="decimalPoint" id="point">.</button>
      <button class="negative" id="negative">(-)</button>
      <button class="equals" id="equals">=</button>
    </div>

  </section>

  <section id="contact">
    <a href="https://github.com/jodokusquack/" target="_blank" id="github-logo"><img src="images/GitHub-Mark-64px.png"
        alt="Github-Logo"></a>
    <p>Calculator from <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">The Odin Project</a></p>

    <p>Made by <i>jodokusquack</>!</p>
    
    </section>

  <script src="script.js"></script>
</body>
</html>
